
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    {% block head %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >{% block title %}{% endblock %}-Tienda3B </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href=" {{url_for('static',filename='css/inicio_navegador_oficial.css')}}">
    <link rel="stylesheet" href=" {{url_for('static',filename='css/inicio_duff.css')}}">
    {%endblock %}

</head>

<body>
<p>Total de usuarios en la base de datos {{total_usuario}}</p>

    <header>
        <a href="" class="brand">tiendas 3b</a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close-btn"></i>
            </div>
               <a class="nav-link"  href="{{url_for('Casa')}}">Casa<i class="fas fa-home"></i></a>
            <a class="nav-link"  href="{{url_for('Contacto')}}">contacto<i class="fas fa-envelope"></i> </a>
            <a class="nav-link" href="{{url_for('Registro')}}">Registrarse/Ingresar<i class="fas fa-brain  "></i></a>
        </div>
        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>
    <section class="section-main">

{%block registro%}
{%endblock%}
{%block login%}
{%endblock%}


        <script src="static/js/script.js "></script>

    </section>
    <section class="section-two">
        <section class="section-two">

            <a href="contacto.html">
                <h2>contactanos</h2>
                <img src="static/img/contacto0.jpg" width="70%">
            </a>
            <img src="static/img/redes.png" width="50%">
            <div id="redes">
                <a href="https://twitter.com/tiendas3b/" target="blank"><img src="static/img/twitter.png"></a>
                <a href="https://www.facebook.com/Tiendas3B/" target="blank"><img src="static/img/facebook.png"></a>
                <a href="https://www.youtube.com/user/Tiendas3BBB" target="blank"><img src="static/img/youtube.png"></a>
                <a href="https://mx.linkedin.com/company/tiendas3b/" target="blank"><img src="static/img/linkedin.png"></a>
            </div><br>
            <div id="des">
                <a href="portafolioequipo.html" target="blank">
                    <h4>SOBRE<br>DESARROLLADORES</h4>
                </a>
            </div>
        </section>

        <script type="text/javascript">
            //javascript for navigation bar effect on scroll
            window.addEventListener("scroll", function() {
                var header = document.querySelector("header");
                header.classList.toggle('sticky', window.scrollY > 0);
            });

            //javascript for responsive navigation sidebar menu
            var menu = document.querySelector('.menu');
            var menuBtn = document.querySelector('.menu-btn');
            var closeBtn = document.querySelector('.close-btn');

            menuBtn.addEventListener("click", () => {
                menu.classList.add('active');
            });

            closeBtn.addEventListener("click", () => {
                menu.classList.remove('active');
            });
        </script>
        <script src="static/js/script.js "></script>
        <script type="text/javascript" src=" {{url_for('static',filename='js/Login_registro.js')}}"></script>

    </section>
</body>

</html>
